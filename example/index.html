    }
    var nekoTypes = [
      'ace', 'air', 'black', 'blue', 'calico', 'colourful', 'dave', 'earth',
      'fancy', 'fire', 'ghetto', 'ghost', 'gray', 'holiday', 'jess', 'kina',

      'neon', 'orange', 'peach', 'pink', 'rainbow', 'robot', 'rose', 'royal',
      'silver', 'silversky', 'socks', 'spirit', 'spooky', 'usa', 'valentine',
      'water', 'white'
    ];
    var nekoType = nekoTypes[randomInt(0, nekoTypes.length - 1)];
    var clean = tsneko.runWebDefault('./assets/' + nekoType);

    // some time later
